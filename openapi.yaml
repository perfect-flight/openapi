        required: false
        schema:
          $ref: "#/components/schemas/CorrelationHeader"
    get:
      description: search all suggested products
      summary: search all suggested products
      responses:
        "200":
          description: successful suggested products search
          headers:
            x-pf-correlation-id:
              required: true
              description: correlation identifier between request and response
              schema:
                $ref: "#/components/schemas/CorrelationHeader"
          content:
            application/json:
              schema:
                type: array
                description: list of suggested products
                minimum: 0
                minItems: 0
                uniqueItems: true
                items:
                  $ref: "#/components/schemas/SuggestedProductDto"
        "401":
          description: unauthorized
          headers:
            x-pf-correlation-id:
              required: true
              description: correlation identifier between request and response
              schema:
