      parameters:
        - name: name
          in: query
          description: suggested product name
          required: false
          schema:
            type: string
            nullable: true
            example: Suggested Product Example
        - name: classType
          in: query
          description: suggested product class type
          required: false
          schema:
            $ref: "#/components/schemas/ProductClassTypeEnum"
        - name: withDeleted
          in: query
          description: include deleted suggested products
          required: false
          schema:
            $ref: "#/components/schemas/WithDeletedQueryParameter"
        - name: page
          in: query
